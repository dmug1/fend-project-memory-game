            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

    <!-- começo do modal -->
<div id="modal-contenedor" class="modal">
      <div class="modalzinho">
      <div class="container">
     <figure>
        <picture>

    </figure>
      <h1 id="titulo-modal">Parabéns você concluiu o jogo!</h1>

          Você utilizou <span class="moves"></span> movimentos e atingiu <span class="estrelas"></span> estrelas.
    </p>
